<div class="topbar">
    <div *ngIf='isShowBackButton'>
        <a (click)="navigateToBackPath()">
            <i class="fa fa-arrow-left" style="color:black; margin-top: 1px;" ></i>
        </a>
    </div>
    <div *ngIf='isShowMenu'>
        <i class="fa fa-bars" style="color:black; margin-top: 1px;" (click)="open()" ></i>
    </div>
    <div class="logo-box">
        <img src="assets/collactive.png" style="height: 20px;" alt="COLLACTIVE" />
    </div>
</div>
