<app-topbar [isShowBackButton]="false"></app-topbar>
<div class="container listings" *ngIf="this.currentUser !== undefined">
    <div *ngFor="let listing of this.allLiveListings" id="{{listing.listingID}}" >
        <app-listing [listing]="listing" [attr.id]="listing.ID" [currentUserID]="this.currentUser.uid" [listingID]="listing.listingID"></app-listing>
    </div>
</div>
<app-bottom-nav [isDonor]="this.isDonor"></app-bottom-nav>
